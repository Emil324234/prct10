<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dark Souls 3 Персонажи</title>
<link rel="stylesheet" href="prct10.css">
</head>
<body>
<div class="container mt-5">
    <h1>Dark Souls 3 Персонажи</h1>
    <div id="characters-list"></div>
    <form id="character-form">
        <input type="text" id="name" placeholder="Имя персонажа" required>
        <input type="text" id="class" placeholder="Класс персонажа" required>
        <button type="submit">Добавить персонажа</button>
    </form>
    <div id="characters-info"></div>
</div>
<script src="prct10.js"></script>
</body>
</html>
